<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lukas Simianer Hangman</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="index.js" type="text/javascript" ></script>

</head>
<body>

    <header>
            <img class= "head" src="https://i.ibb.co/KmH8mWy/Logo-Makr-1g-QRLr.png" alt="Logo-Makr-1g-QRLr">  
    </header>


    
    <div class="game-container">
        <div class="row">
            
                    <div id="screen" class="col-md-6 gameplay-column">
                        <img id="youWin-image" src="https://i.ibb.co/rFwwpZn/Logo-Makr-4-FVm3i.png" alt="Logo-Makr-4-FVm3i">
                        <img id="gameOver-image" src="https://i.ibb.co/gZxBBSr/Logo-Makr-4i4-IDm.png" alt="Logo-Makr-4i4-IDm">
                        <h2 id="pressKeyTryAgain">Press any key to try again!</h2>
                        <img id="hangmanImage" src="https://i.ibb.co/Pr65Kc0/Logo-Makr-3bkxi-P.png" alt="Logo-Makr-3bkxi-P">
                    </div>
            
            <div class="col-md-6 gameplay-column">
                <button id="btn" onclick=" resetGame(); ">New Game</button> 
                <p>Press any key to start
                    <br>
                    Press new game when youve won, I'll keep score!
                </p>
                <p>Wins</p>
                <p id="totalWins"></p>
                <p>Current currentWord</p>
                <p id="currentWord"></p>
                <p>Guess Remaining</p>
                <p id="remainingGuesses"></p>
                <p>Letters Guessed</p>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </div>

    <script>
    resetGame();
    updateDisplay();   
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>





    

</body>
</html>
