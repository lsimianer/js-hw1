<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lukas Simianer Hangman</title>
    <link href="v2.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="v2.js" type="text/javascript" ></script>

        <script>
                var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
        'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
        't', 'u', 'v', 'w', 'x', 'y', 'z'];
                //the array 
                function printBtn(){
                for(var i = 0; i < alphabet.length; i++){
                    var btn = document.createElement("button");
                    var t = document.createTextNode(alphabet[i]);
                    btn.appendChild(t);
                    document.body.appendChild(btn);
                    // l.innerHTML = alphabet[i];
                    // l.className = 'btnLetter';
                    // div_available.appendChild(l);
                    }
                }
            
        </script>

</head>
<body onload="printBtn();">

    

    <div id="gameWindow">
        <img id="man" src="https://i.ibb.co/Pr65Kc0/Logo-Makr-3bkxi-P.png">

            <div id="main">
                <div id="splashScreen">
                    <h1>Hang Man</h1>
                    <div id="btnStart" class="button" onclick="startGame()">Start</div>
                </div>

                <div id="gameBoard">
                        <div id="guessedLetters" class="panel"></div>
                        <div id="currentWord" class="panel"></div>
                        <div id="available" class="panel"></div>
                </div>
            </div>
    </div>


    

</body>
</html>
